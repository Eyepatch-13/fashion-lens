<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Submission</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="container form-container">
                <h2 class="text-center mb-4">Submit Image or URL</h2>
                <form id="image-form" onsubmit="submitForm(event)">
                    <div class="mb-3">
                        <label class="form-label">Choose submission method:</label><br>
                        <label class="form-check-label me-3">
                            <input type="radio" class="form-check-input" name="method" value="file" onclick="toggleInput('file')" required>
                            Upload Image
                        </label>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="method" value="url" onclick="toggleInput('url')" required>
                            Provide Image URL
                        </label>
                    </div>
        
                    <!-- Image Upload Input -->
                    <div id="file-input" class="mb-3" style="display: none;">
                        <label for="file" class="form-label">Choose an image file</label>
                        <input type="file" class="form-control" id="file" name="file">
                    </div>
        
                    <!-- URL Input -->
                    <div id="url-input" class="mb-3" style="display: none;">
                        <label for="url" class="form-label">Enter Image URL</label>
                        <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/image.jpg">
                    </div>
        
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

                <!-- Results Section -->
                <div id="results" class="mt-5">
                    <h3>Response Data:</h3>
                    <pre id="response-data" class="bg-light p-3 rounded"></pre>
                    <h3 class="mt-4">Rendered Images:</h3>
                    <div id="image-gallery" class="row g-4"></div>
                </div>
            </div>

            <script>
                function toggleInput(selection) {
                    if (selection === 'file') {
                        document.getElementById('file-input').style.display = 'block';
                        document.getElementById('url-input').style.display = 'none';
                    } else if (selection === 'url') {
                        document.getElementById('file-input').style.display = 'none';
                        document.getElementById('url-input').style.display = 'block';
                    }
                }

                async function submitForm(event) {
                    event.preventDefault();

                    const method = document.querySelector('input[name="method"]:checked').value;
                    const formData = new FormData();
                    const apiUrl = '/upload';
                    let responseData;

                    if (method === 'file') {
                        const fileInput = document.getElementById('file');
                        if (!fileInput.files.length) {
                            alert('Please select a file to upload.');
                            return;
                        }
                        formData.append('file', fileInput.files[0]);

                        // Send file upload request
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            body: formData,
                        });

                        responseData = await response.json();

                    } else if (method === 'url') {
                        const url = document.getElementById('url').value;
                        if (!url) {
                            alert('Please enter a valid URL.');
                            return;
                        }

                        // Send URL submission request
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ url }),
                        });

                        responseData = await response.json();
                    }

                    // Pretty-print response data
                    document.getElementById('response-data').textContent = JSON.stringify(responseData, null, 2);

                    // Render images in the gallery
                    const gallery = document.getElementById('image-gallery');
                    gallery.innerHTML = responseData.message
                        .map(
                            product => `
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${product.image_path}" class="card-img-top" alt="${product.product_display_name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.product_display_name}</h5>
                                    <p class="card-text">
                                        <strong>Category:</strong> ${product.master_category}<br>
                                        <strong>Sub-Category:</strong> ${product.sub_category}<br>
                                        <strong>Color:</strong> ${product.base_colour}<br>
                                        <strong>Gender:</strong> ${product.gender}<br>
                                        <strong>Season:</strong> ${product.season}<br>
                                        <strong>Year:</strong> ${product.year}<br>
                                        <strong>Usage:</strong> ${product.usage}
                                    </p>
                                </div>
                            </div>
                        </div>
                    `
                        )
                        .join('');
                }
            </script>
        </main>
        <footer></footer>
    </body>
</html>
