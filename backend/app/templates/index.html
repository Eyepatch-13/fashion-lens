<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fashion Lens</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/scripts.js')}}" async defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="container form-container">
                <h2 class="text-center mb-4">Submit Image or URL</h2>
                <form id="image-form" onsubmit="submitForm(event)">
                    <div class="mb-3">
                        <label class="form-label">Choose submission method:</label><br>
                        <label class="form-check-label me-3">
                            <input type="radio" class="form-check-input" name="method" value="file" onclick="toggleInput('file')" required>
                            Upload Image
                        </label>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="method" value="url" onclick="toggleInput('url')" required>
                            Provide Image URL
                        </label>
                    </div>
        
                    <!-- Image Upload Input -->
                    <div id="file-input" class="mb-3" style="display: none;">
                        <label for="file" class="form-label">Choose an image file</label>
                        <input type="file" class="form-control" id="file" name="file">
                    </div>
        
                    <!-- URL Input -->
                    <div id="url-input" class="mb-3" style="display: none;">
                        <label for="url" class="form-label">Enter Image URL</label>
                        <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/image.jpg">
                    </div>
        
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

                <!-- Results Section -->
                <div id="results" class="mt-5">
                    <!--<h3>Response Data:</h3>
                    <pre id="response-data" class="bg-light p-3 rounded"></pre>-->
                    <h3 class="mt-4">Here's what we found: </h3>
                    <div id="image-gallery" class="row g-4"></div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
